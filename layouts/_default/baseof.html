<html>

<head>
    <title>Houman Homayoun Home Page</title>

    <style>
        div {
            display: inline-block;
            padding: 0px;
            margin: 0;
            white-space: 0;
        }
    </style>

    {{ block "style" . }}
    {{ end }}

    {{ $site := site }}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Google+Sans|Google+Sans+Display|Google+Sans+Text">
    <link href="{{$site.BaseURL}}/styles/layout.css" rel="stylesheet" type="text/css" media="all">
</head>

<body id="top">
    {{ partial "header" . }}

    {{ block "main" . }}
    {{ end }}

    {{ partial "footer" . }}

    <!-- JAVASCRIPTS -->
    <script src="{{$site.BaseURL}}/layout/scripts/jquery.min.js"></script>
    <script src="{{$site.BaseURL}}/layout/scripts/jquery.fitvids.min.js"></script>
    <script src="{{$site.BaseURL}}/layout/scripts/jquery.mobilemenu.js"></script>

    <!-- Start of StatCounter Code for Dreamweaver -->
    <script type="text/javascript">
        var sc_project = 6478164;
        var sc_invisible = 1;
        var sc_security = "bd19e744";
        var scJsHost = (("https:" == document.location.protocol) ?
            "https://secure." : "http://www.");
        document.write("<sc" + "ript type='text/javascript' src='" +
            scJsHost +
            "statcounter.com/counter/counter.js'></" + "script>");
    </script>
    <noscript>
        <div class="statcounter"><a title="shopify visitor
statistics" href="http://statcounter.com/shopify/" target="_blank"><img class="statcounter"
                    src="http://c.statcounter.com/6478164/0/bd19e744/1/" alt="shopify visitor statistics"></a></div>
    </noscript>
    <!-- End of StatCounter Code for Dreamweaver -->

</body>

</html>
