{{ define "style" }}
<style type="text/css">
    .container .group {
        text-align: center;
    }

    .container .group div {
        padding: 8px 0;
        font-size: 17px;
        font-family: Verdana, Geneva, sans-serif;
    }

    .container .group div:nth-child(odd) {
        color: #FFFFFF;
        background: #CCCCCC;
    }

    .container .group div:nth-child(even) {
        color: #FFFFFF;
        background: #979797;
    }

    @media screen and (min-width:180px) and (max-width:900px) {
        .container .group div {
            margin-bottom: 0;
        }
    }

    ul.a {
        list-style: circle;
        color: #1B4F72;
    }

    ul.b {
        list-style: circle;
        color: #666666;
    }
</style>
{{ end }}

{{ define "main" }}
<div class="wrapper">
    <img src="{{.Site.BaseURL}}/images/goal-lab.png" alt="goal-lab-logo">
</div>

<div class="wrapper row3">
    <div id="slide-wrapper" class="rounded clear; ">
        <main class="container clear">
            <em style="color:#666666" class="heading; "> <b>Welcome to ASEEC Lab</b></em>
            <p style="color:#666666;"> {{ .Content }} </p>
                <!-- ################################################################################################ -->
            <div class="wrapper">
                <img src="{{.Site.BaseURL}}/images/IMG_0132.JPG" alt="goal-lab-photo">
            </div>

            <p style="color:#C60"> <strong>NEWS!</strong></p>
            <ul class="a" style="color:#666666; font-size: 17px;">
                {{ range .Site.Data.news }}
                    <p style="color:#C60"><strong>{{ .year }}</strong></p>

                    {{ range .news }}
                        <li>{{ .month }}, {{ .details}} </li>
                    {{ end }}
                {{ end }}
            </ul>
        </main>
    </div>
</div>
{{ end }}
