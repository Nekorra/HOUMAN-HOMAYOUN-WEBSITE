{{ define "main" }}
<div class="wrapper row3">
    <main class="container clear">
        <p  style="color: black; font-size: 17px;">
            {{ range $key, $value := .Site.Data.service }}
                <b>{{ $key }}</b><br>
                {{ range $value }}
                    {{ . }}<br>
                {{ end }}
                <br><br>
            {{ end }}
        </p>
    </main>
</div>
{{ end }}
